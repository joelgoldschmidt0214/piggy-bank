name: Infrastructure CI/CD

on:
  pull_request:
    branches: [main]
    paths: ["infra/**", ".github/workflows/infra.yml"]
  push:
    branches: [main]
    paths: ["infra/**", ".github/workflows/infra.yml"]

permissions:
  id-token: write # OIDCèªè¨¼ç”¨
  contents: read
  pull-requests: write # PRã¸ã®ã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿ç”¨

env:
  WORKING_DIR: infra/azure
  ARM_USE_OIDC: true

jobs:
  terraform:
    name: Terraform Workflow
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORKING_DIR }}

    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true
        env:
          MISE_INSTALL: terraform

      - name: Terraform Init
        run: terraform init

      # PRã®å ´åˆã®ã¿å®Ÿè¡Œ: Plan & ã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿
      - name: Terraform Plan
        if: github.event_name == 'pull_request'
        id: plan
        run: |
          terraform plan -no-color -out=tfplan
          terraform show -no-color tfplan > tfplan.txt

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8
        with:
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('${{ env.WORKING_DIR }}/tfplan.txt', 'utf8');
            const output = `#### Terraform Plan ğŸ“– (Automated)

            \`\`\`hcl
            ${plan.length > 6000 ? plan.substring(0, 6000) + '... (Output truncated)' : plan}
            \`\`\`

            *ãƒãƒ¼ã‚¸ã•ã‚Œã‚‹ã¨ã€ã“ã‚Œã‚‰ã®å¤‰æ›´ãŒè‡ªå‹•çš„ã« Azure ã¸é©ç”¨ã•ã‚Œã¾ã™ã€‚*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      # mainã¸ã®ãƒãƒ¼ã‚¸(push)ã®å ´åˆã®ã¿å®Ÿè¡Œ: Apply
      - name: Terraform Apply
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
