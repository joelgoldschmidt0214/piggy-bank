name: Security Scan

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  schedule:
    # Weekly scan every Monday at 9:00 JST (00:00 UTC)
    - cron: "0 0 * * 1"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  # Vulnerability scanning for dependencies
  trivy-vuln:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    # Skip for Renovate PRs to reduce CI usage
    if: github.event_name != 'pull_request' || !startsWith(github.head_ref, 'renovate/')
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@22438a435773de8c97dc0958cc0b823c45b064ac
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-vuln-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
          scanners: "vuln"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4
        if: always()
        with:
          sarif_file: "trivy-vuln-results.sarif"
          category: "trivy-vuln"

  # Configuration scanning for IaC misconfigurations
  trivy-config:
    name: Trivy Config Scan
    runs-on: ubuntu-latest
    # Skip for Renovate PRs
    if: github.event_name != 'pull_request' || !startsWith(github.head_ref, 'renovate/')
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Run Trivy config scanner
        uses: aquasecurity/trivy-action@22438a435773de8c97dc0958cc0b823c45b064ac
        with:
          scan-type: "config"
          scan-ref: "."
          format: "sarif"
          output: "trivy-config-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
          scanners: "misconfig"

      - name: Upload Trivy config results to GitHub Security
        uses: github/codeql-action/upload-sarif@45cbd0c69e560cd9e7cd7f8c32362050c9b7ded2 # v4
        if: always()
        with:
          sarif_file: "trivy-config-results.sarif"
          category: "trivy-config"

  # Dependency review for pull requests
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    # Skip for Renovate PRs (or already checked by Renovate report)
    if: github.event_name == 'pull_request' && !startsWith(github.head_ref, 'renovate/')
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Dependency Review
        uses: actions/dependency-review-action@3c4e3dcb1aa7874d2c16be7d79418e9b7efd6261 # v4
        with:
          fail-on-severity: high

  # npm audit for frontend dependencies
  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    # Skip for Renovate PRs
    if: github.event_name != 'pull_request' || !startsWith(github.head_ref, 'renovate/')
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup mise
        uses: jdx/mise-action@6d1e696aa24c1aa1bcc1adea0212707c71ab78a8 # v3
        with:
          install: true
          cache: true
        env:
          MISE_INSTALL: node pnpm

      - name: Run npm audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

  # pip audit for backend dependencies
  pip-audit:
    name: Pip Audit
    runs-on: ubuntu-latest
    # Skip for Renovate PRs
    if: github.event_name != 'pull_request' || !startsWith(github.head_ref, 'renovate/')
    defaults:
      run:
        working-directory: ./backend
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install pip-audit
        run: uv tool install pip-audit

      - name: Run pip-audit
        run: uv tool run pip-audit --require-hashes --disable-pip
        continue-on-error: true

  # Secret scanning with TruffleHog
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    # Skip for Renovate PRs
    if: github.event_name != 'pull_request' || !startsWith(github.head_ref, 'renovate/')
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event_name == 'push' && '' || github.event.repository.default_branch }}
          head: ${{ github.event_name == 'push' && github.ref_name || 'HEAD' }}
          extra_args: --debug --only-verified
