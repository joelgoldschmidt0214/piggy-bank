# Trivy Security Scanner Configuration
# https://aquasecurity.github.io/trivy/

# Scan settings
scan:
  # Security issue types to detect
  scanners:
    - vuln      # Vulnerabilities
    - misconfig # Misconfigurations
    - secret    # Secrets

# Vulnerability settings
pkg:
  types:
    - os        # OS packages
    - library   # Application dependencies

# Severity levels to report
severity:
  - CRITICAL
  - HIGH
  - MEDIUM

# Output format
format: table

# Exit code
exit-code: 0  # Exit with 0 even if vulnerabilities found (for SARIF upload)

# Ignore unfixed vulnerabilities
ignore-unfixed: false

# Timeout
timeout: 10m

# Cache settings
cache:
  # Note: 'clear' option was removed in Trivy v0.65+
  # Use 'trivy clean --scan-cache' command instead
  dir: /tmp/trivy

# Misconfiguration scan settings
misconfig:
  include-non-failures: false

# Secret scan settings
secret:
  config: .trivyignore
